<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles_table.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <script defer src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script defer src="./initial.js"></script>

    <title>Document</title>

</head>
<body>
    <h1>ALTA Y BAJA DE INVENTARIO</h1>
    <hr>

    <div id="formGames" style="width:100%">

        <form class="row g-3">
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria" required>
            </div>
            <hr>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"> Descripcion</span>
                </div>
                <input type="text" class="form-control" id="descripcion" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Link de video 
                  </label>
                <input type="text" class="form-control" id="link_de_video" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Requisitos</label>
                <input type="text" class="form-control" id="requisitos" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Precio</label>
                <input type="text" class="form-control" id="precio" required>
            </div>
            <hr>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Banner</label>
                <input type="file" class="form-control" id="banner">
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Portada</label>
                <input type="file" class="form-control" id="portada">
            </div>
            <hr>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Aseguro querer subir datos
                    </label>
                </div>
            </div>
            <div class="col-12">
                <a class="btn btn-primary" onclick="imprimirDatos()">Submit form</a>
            </div>
        </form>
    </div>

    <hr>
    <hr>

    <h1> INVENTARIO </h1>
    <hr>

    <table id="example" class="table" style="width:100%">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Descripcion</th>
                <th>Link de video</th>
                <th>Requisitos</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
    </table>

  </body>
  </html>
