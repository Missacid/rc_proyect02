 <h1>ALTA Y BAJA DE INVENTARIO</h1>
 <hr>

    <div id="formGames" style="width:100%">

                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Categoria</label>
              <input type="text" class="form-control" id="categoria" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Plataforma</label>
                <input type="text" class="form-control" id="plataforma" required>
              </div>
              <div class="col-md-3">

              </div>
              <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Codigo</label>
                <input type="text" class="form-control" id="codigo" required>
              </div>
              <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Precio</label>
                <input type="text" class="form-control" id="precio" required>
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Aseguro querer subir datos
                </label>

            </div>
