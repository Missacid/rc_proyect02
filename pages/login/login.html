    <!-- Seccion formulario login -->
    <main class="main-login">
      <div class="container col-md-12 col-lg-5">
        <div class="wrapper">
          <div class="title"><h2 class="titulo-iniciar-sesion">INICIAR SESIÓN</h2></div>
          <form action="submit" name="login" 
          class="form-login"
          id="login-form">
            <div class="row">
              <i class="fas fa-user"></i>
              <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" required>
            </div>
            <div class="row">
              <i class="fas fa-lock"></i>
              <input type="password" id="contra" name="contra" placeholder="Contraseña" required>
            </div>
            <div class="pass"><a href="">Olvidé mi contraseña</a></div>
            <div class="row button">
              <input type="submit" value="Iniciar Sesion" onclick="">
            </div>
            <div class="signup-link">¿No eres un miembro?. <a href="./registro.html">Regístrate ahora.</a></div>
          </form>
        </div>
      </div>
    </main>
