    <div class="container">
      <h1 class="registro-title">REGISTRO</h1>
      <form id="formulario" class="formulario">
        <input type="text" id="nombre" placeholder="Nombre" required />
        <input type="email" id="correo" placeholder="Correo electrónico" required />
        <input type="password" id="contra" placeholder="Contraseña" required />
        <input type="text" id="rol" placeholder="Rol" required />
        <input type="number" id="codigo" placeholder="Código" required />
        <input type="submit" value="Registrarse" />
      </form>
    </div>

    <div id="popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="popup-title" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="popup-title">Registro exitoso</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>¡Gracias por registrarte!</p>
          </div>
